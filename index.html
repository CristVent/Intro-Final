<!doctype html>
<html>
    <head>
        <title> Web Intro - Final </title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="custom.css" rel="stylesheet">
    </head>

<body>

<main>

<div id="allRecords">
<h3> Student Records </h3>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody id="display-records">

    </tbody>
  </table>
  </div>

<div id="addRecords" class="contentArea">
<button data-toggle="collapse" data-target="#open1" class="btn btn-primary btn-xs">Add Record</button>
<div id="open1" class="collapse">
  <h3> Add Record </h3>
  <div class="form-group">
    <label>Firstname:</label>
    <input type="text" class="form-control" id="firstname">
  </div>
  <div class="form-group">
    <label>Lastname:</label>
    <input type="text" class="form-control" id="lastname">
  </div>
  <div class="form-group">
    <label>Age:</label>
    <input type="text" class="form-control" id="age">
  </div>
  <div class="form-group">
    <label>Gender:</label>
    <input type="text" class="form-control" id="gender">
  </div>
  <div class="form-group">
    <label>Year:</label>
    <input type="text" class="form-control" id="major">
  </div>
  <button type="submit" class="btn btn-xs btn-success" id="addBtn"> Add </button>
  </div> 
</div>

<div id="deleteRecords" class="contentArea">
<button data-toggle="collapse" data-target="#open2" class="btn btn-primary btn-xs">Delete Record</button>
<div id="open2" class="collapse">
<h3> Delete Record </h3>
<div class="input-group">
    <input type="text" class="form-control" placeholder="Input record ID to delete" id="searchId">
    <div class="input-group-btn">
      <button class="btn btn-danger"  id="searchBtn"> Delete </button>
    </div>
</div>
</div>
</div>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="action.js"> </script>
</body>
</html>
